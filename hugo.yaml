# Hugo configuration file
title: GenBattle

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false

menu:
  main:
    - name: Challenges
      pageRef: /challenges/
      weight: 1
    - name: About
      pageRef: /docs/about/
      weight: 2
    - name: Submit â†—
      pageRef: /docs/submit/
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/genbattleai/website"
      params:
        icon: github

params:
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  comments:
    enable: false
    type: giscus

    giscus:
      repo: genbattleai/website
      repoId: R_kgDOOtWOBw
      category: Announcements
      categoryId: DIC_kwDOOtWOB84CqYfb
      mapping: title
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: top
      theme: noborder_dark
      lang: en
      loading: lazy
      crossorigin: anonymous
      async: true

  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: false
    display: true

  editURL:
    enable: true
    base: "https://github.com/genbattleai/website/edit/main/content"
